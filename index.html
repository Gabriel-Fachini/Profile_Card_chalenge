<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="background">
    <div class="card">
      <div class="bg-pattern-container">
        <img src="images/bg-pattern-card.svg">
      </div>
      <div class="profile">
        <img src="images/image-victor.jpg">
        <h1 class="name">Victor Crest <span class="age">26</span></h1>
        <h1 class="city">London</h1>
      </div>
      <div class="status-numbers-container">
        <p class="number">80K</p>
        <p class="number">803K</p>
        <p class="number">1.4K</p>
      </div>
      <div class="status-info-container">
        <p id="followers">Followers</p>
        <p id="likes">Likes</p>
        <p id="photos">Photos</p>
      </div>
    </div>
    <div class="attribuition">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Gabriel Fachini</a>.
    </div>
  </div>
  
</body>
</html>
